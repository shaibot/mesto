<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип в виде слов на латиннице, написано Место Россия."
      class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar-kusto.jpg"
        alt="Фотография - портрет улыбающегося пожилого мужчины в красной шапке и белой рубашке на фоне океана."
        class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button">
        </button>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button class="profile__button"><img src="./images/add-button-plus.svg" alt="Кнопка в виде знака плюс"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <footer>
    <p class="footer">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup-edit-profile">
    <div class="popup__container">
      <button class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__content">
        <input class="popup__name" type="text" placeholder="Введите ваше имя">
        <input type="text" class="popup__occupation" placeholder="Введите ваш род занятий">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup-card-add">
    <div class="popup__container">
      <button class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__content" id="form-for-card">
        <input class="popup__name name" type="text" placeholder="Название" required>
        <input type="url" class="popup__occupation link" placeholder="Ссылка на картинку" required>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_big-image" id="popup-image-big">
    <figure class="popup__image-container">
      <button class="popup__close"></button>
      <img class="popup__image" src=" ">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </div>

  <template id="card-template">
    <li class="elements__item">
      <figure class="element">
        <button class="element__card-delete"></button>
        <img src=" " alt="" class="element__image">
        <figcaption class="element__caption-like">
          <p class="element__caption"></p><button class="element__like"></button>
        </figcaption>
      </figure>
    </li>
  </template>

  <script src="./scripts/index.js" type="module"></script>
</body>

</html>
