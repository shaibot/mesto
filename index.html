<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип в виде слов на латиннице, написано Место Россия." class="header__logo"></header><main class="content"><section class="profile"><button class="profile__edit-avatar-btn" type="button"><img src="01d89f6a4e6188121e9a.jpg" alt="Аватар." class="profile__avatar"></button><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button"></button><p class="profile__occupation"></p></div><button class="profile__button"><img src="bed8c136e13907f5eefb.svg" alt="Кнопка в виде знака плюс"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer><p class="footer">&copy;&nbsp;2022 Mesto Russia</p></footer><div class="popup" id="popup-edit-profile"><div class="popup__container"><button class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" novalidate><input id="input-edit-profile" class="popup__input popup__input_name" name="name" placeholder="Введите ваше имя" minlength="2" maxlength="40" required> <span id="input-edit-profile-error" class="popup__error"></span> <input id="input-edit-occupation" name="info" class="popup__occupation popup__input popup__input_occupation" placeholder="Введите ваш род занятий" minlength="2" maxlength="200" required> <span id="input-edit-occupation-error" class="popup__error"></span> <input class="popup__button" type="submit" value="Сохранить"></form></div></div><div class="popup" id="popup-card-add"><div class="popup__container"><button class="popup__close"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" id="form-for-card" novalidate><input class="name popup__input popup__input_name" id="name-card" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span id="name-card-error" class="popup__error"></span> <input id="link" type="url" class="popup__occupation link popup__input" name="link" placeholder="Ссылка на картинку" required> <span id="link-error" class="popup__error"></span> <input id="card-submit" class="popup__button popup__button_disabled" type="submit" value="Создать"></form></div></div><div class="popup popup_big-image" id="popup-image-big"><figure class="popup__image-container"><button class="popup__close"></button> <img class="popup__image" src="#"><figcaption class="popup__image-caption"></figcaption></figure></div><div class="popup" id="popup-card-delete"><div class="popup__container"><button class="popup__close"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form" id="form-for-delete"><button id="card-submit-delete" class="popup__button" type="submit">Да</button></form></div></div><div class="popup" id="popup-avatar-edit"><div class="popup__container"><button class="popup__close"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" id="form-for-edit-avatar" novalidate><input id="link" type="url" class="popup__occupation link popup__input popup__input_link" name="link" placeholder="Ссылка на картинку" required> <span id="link-error" class="popup__error"></span> <input id="avatar-edit-submit" class="popup__button popup__button_disabled" type="submit" value="Сохранить"></form></div></div><template id="card-template"><li class="elements__item"><figure class="element"><button class="element__card-delete"></button> <img src="#" alt="" class="element__image"><figcaption class="element__caption-like"><p class="element__caption"></p><button class="element__like"></button></figcaption><span class="element__counter-likes"></span></figure></li></template></body></html>
