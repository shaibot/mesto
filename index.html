<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип в виде слов на латиннице, написано Место Россия."
      class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__image-occupation">
        <img src="./images/avatar-kusto.jpg"
          alt="Фотография - портрет улыбающегося пожилого мужчины в красной шапке и белой рубашке на фоне океана."
          class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
          </button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button"><img src="./images/add-button-plus.svg" alt="Кнопка в виде знака плюс"></button>
    </section>
    <section class="elements">
      <figure class="element">
        <img src="./images/element-cherkesiya.jpg"
          alt="Небольшая каменная крепость на фоне склона горы, покрытого зеленым густым лесом." class="element__image">
        <figcaption class="element__caption-like">
          <p class="element__caption">Карачаевск</p><button class="element__like"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/element-elbrus.jpg"
          alt="Пейзаж, на фоне закатного неба холмистая местность. Вдалеке виднеется силуэт вершины горы Эльбрус."
          class="element__image">
        <figcaption class="element__caption-like">
          <p class="element__caption">Гора Эльбрус</p><button class="element__like"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/element-dombay.jpg"
          alt="Склоны гор на фоне хмурого серого неба.Склон на переднем плане покрыт хвойными деревьями, на заднем плане склоны голые, скалистые."
          class="element__image">
        <figcaption class="element__caption-like">
          <p class="element__caption">Домбай</p><button class="element__like"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/element-elbrus.jpg"
          alt="Пейзаж, на фоне закатного неба холмистая местность. Вдалеке виднеется силуэт вершины горы Эльбрус."
          class="element__image">
        <figcaption class="element__caption-like">
          <p class="element__caption">Гора Эльбрус</p><button class="element__like"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/element-dombay.jpg"
          alt="Склоны гор на фоне хмурого серого неба.Склон на переднем плане покрыт хвойными деревьями, на заднем плане склоны голые, скалистые."
          class="element__image">
        <figcaption class="element__caption-like">
          <p class="element__caption">Домбай</p><button class="element__like"></button>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="./images/element-cherkesiya.jpg"
          alt="Небольшая каменная крепость на фоне склона горы, покрытого зеленым густым лесом." class="element__image">
        <figcaption class="element__caption-like">
          <p class="element__caption">Карачаево-Черкессия</p><button class="element__like"></button>
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="footer">&copy;&nbsp;2022 Mesto Russia</footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__name" type="text" placeholder="Введите ваше имя">
        <input type="text" class="popup__occupation" placeholder="Введите ваш род занятий">
        <button class="popup__save" type="submit">Сохранить</button>
      </div>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
