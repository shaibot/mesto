<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип в виде слов на латиннице, написано Место Россия."
      class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar-kusto.jpg"
        alt="Фотография - портрет улыбающегося пожилого мужчины в красной шапке и белой рубашке на фоне океана."
        class="profile__avatar">
      <article class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__occupation">Исследователь океана</p>
      </article>
      <button class="profile__button"></button>
    </section>
    <section class="elements">
      <figure class="element">
        <img src="./images/element-cherkesiya.jpg"
          alt="Небольшая каменная крепость на фоне склона горы, покрытого зеленым густым лесом." class="element__image">
        <figcaption class="element__caption">Карачаевск</figcaption>
      </figure>
      <figure class="element">
        <img src="./images/element-elbrus.jpg" alt="Пейзаж, на фоне закатного неба холмистая местность. Вдалеке виднеется силуэт вершины горы Эльбрус." class="element__image">
        <figcaption class="element__caption">Гора Эльбрус</figcaption>
      </figure>
      <figure class="element">
        <img src="./images/element-dombay.jpg" alt="Склоны гор на фоне хмурого серого неба.Склон на переднем плане покрыт хвойными деревьями, на заднем плане склоны голые, скалистые." class="element__image">
        <figcaption class="element__caption">Домбай</figcaption>
      </figure>
      <figure class="element">
        <img src="./images/element-elbrus.jpg" alt="Пейзаж, на фоне закатного неба холмистая местность. Вдалеке виднеется силуэт вершины горы Эльбрус." class="element__image">
        <figcaption class="element__caption">Гора Эльбрус</figcaption>
      </figure>
      <figure class="element">
        <img src="./images/element-dombay.jpg" alt="Склоны гор на фоне хмурого серого неба.Склон на переднем плане покрыт хвойными деревьями, на заднем плане склоны голые, скалистые." class="element__image">
        <figcaption class="element__caption">Домбай</figcaption>
      </figure>
      <figure class="element">
        <img src="./images/element-cherkesiya.jpg"
          alt="Небольшая каменная крепость на фоне склона горы, покрытого зеленым густым лесом." class="element__image">
        <figcaption class="element__caption">Карачаевск</figcaption>
      </figure>
    </section>
      </main>
<footer class="footer">&copy;&nbsp;2022 Mesto Russia</footer>
</body>

</html>
