<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="todo">
            <form class="form">
                <input class="form__input" placeholder="Следующее дело..." />
                <button class="form__button" type="submit">Добавить</button>
            </form>
            <ul class="todo__list">

            </ul>
        </section>
    </main>

    <script src="./тренажер.js"></script>

    <template id="todo-template">
        <li class="todo-card todo-card_checked">
            <h3 class="todo-card__title"></h3>
            <div class="todo-card__controls">
                <button class="todo-card__button todo-card__button_type_check"></button>
                <button class="todo-card__button todo-card__button_type_delete"></button>
            </div>
        </li>
    </template>

</body>

</html>
